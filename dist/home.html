<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">

			</div>
		</header>
		<main class="page">
			<div class="auto">
				<div class="auto__container">
					<div class="auto__body">
						<div class="auto__side-glass"></div>
						<div class="auto__side-glass-2"></div>
						<div class="auto__headlight"></div>
						<div class="auto__text">Dimas</div>
					</div>
					<div class="auto__wheel-1">
						<div class="auto__disk">
							<div class="auto__covpak"></div>
						</div>
					</div>
					<div class="auto__wheel-2">
						<div class="auto__disk">
							<div class="auto__covpak"></div>
						</div>
					</div>
					<div class="auto__front-handle"></div>
					<div class="auto__rear-handle"></div>
					<div class="auto__railing-1"></div>
					<div class="auto__railing-2"></div>
					<div class="auto__door">
						<div class="auto__windshield"></div>
						<div class="auto__glases"></div>
						<div class="auto__img">
							<picture><source srcset="img/dimas/IMG_20220506_135929.webp" type="image/webp"><img src="img/dimas/IMG_20220506_135929.jpg" alt=""></picture>
						</div>
						<div class="auto__cub"></div>
					</div>
					<div class="auto__hood">
						<div class="auto__headlith-2"></div>
					</div>
				</div>
			</div>
			<div class="road">
				<div class="road__race">
					<div class="road__lawn"></div>
					<div class="road__border"></div>
					<div class="road__line">
						<div class="road__line-1"></div>
						<div class="road__line-2"></div>
						<div class="road__line-3"></div>
						<div class="road__line-4"></div>
						<div class="road__line-5"></div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
